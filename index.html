<!DOCTYPE html>
<html>
<head>
    <title>AI Animal Health Detection</title>
    <style>
        body {
            background: #111;
            color: white;
            text-align: center;
            font-family: Arial;
        }

        .container {
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }

        .detect-btn { background: cyan; }
        .call-btn { background: red; color: white; }
        .download-btn { background: green; color: white; }

        img, video {
            width: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>AI Based Animal Health Detection System</h1>

<div class="container">
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="media" required>
        <br><br>
        <button type="submit" class="detect-btn">Detect</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}

    {% if media %}
        {% if media_type == "image" %}
            <img src="{{ media }}">
        {% elif media_type == "video" %}
            <video controls>
                <source src="{{ media }}">
            </video>
        {% endif %}

        <br>
        <a href="tel:108">
            <button class="call-btn">Call Emergency Vet</button>
        </a>

        <a href="/download">
            <button class="download-btn">Download Report</button>
        </a>
    {% endif %}
</div>

</body>
</html>
